<!DOCTYPE html>
<html>
    <head>
        <title>Music Player Bot</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    </head>
    <body style="display: none; background-color: black;">
        <main>
            <section id="messages">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 167.49 167.49">
                    <path d="M83.74,167.49A83.75,83.75,0,1,0,0,83.74,83.75,83.75,0,0,0,83.74,167.49ZM47.07,53.88a5.22,5.22,0,1,1,7.21-1.94A5.24,5.24,0,0,1,47.07,53.88Zm79-.84a5.22,5.22,0,1,1-3.8,5.9A5.23,5.23,0,0,1,126.08,53ZM34.21,93.25c27,16,71.52,17.5,97.29,9.68a7.83,7.83,0,0,1,4.54,15c-29.58,9-78.75,7.25-109.83-11.2a7.83,7.83,0,1,1,8-13.47Z" style="fill:#00ce7c"></path>
                </svg>
                <div class="conversation"></div>
            </section>
            <section>
                <form id="composer">
                    <div class="input-group">
                        <input type="text"
                                id="user-says"
                                class="form-control form-control-lg"
                                placeholder="Type a message"
                                autocomplete="off"
                                data-lpignore="true"
                                aria-label="Type your message here"
                                aria-describedby="send-message">
                        <div class="input-group-append" id="send-message">
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-paper-plane"></i>
                                <span class="sr-only">Send message</span>
                            </button>
                        </div>
                    </div>
                </form>
            </section>
        </main>
        <script src="main.js"></script>
    </body>
</html>
